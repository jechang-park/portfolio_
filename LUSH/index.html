<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="/LUSH/style.css" />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script defer src="js.js"></script>
        <title>LUSH</title>
        </head>
        <body>
            <section>
                <div id="section1">
                    <div class="icon_box">
                        <ul>
                            <li>
                                <a href="">
                                    <img src="/LUSH/img/iconBlog@2x.png" alt=""
                                /></a>
                            </li>
                            <li>
                                <a href="">
                                    <img
                                        src="/LUSH/img/iconYoutube@2x.png"
                                        alt=""
                                /></a>
                            </li>
                        </ul>
                    </div>

                    <div class="contents">
                        <div class="app_icon">
                            <img
                                src="/LUSH/img/img-app-dowonload@2x.png"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="contents-image fade-down">
                        <img src="/LUSH/img/lush-main.png" alt="" />
                    </div>
                    <div class="img_box">
                        <div>
                            <img src="/LUSH/img/20211018160328M.png" alt="" />
                        </div>
                        <div>
                            <img src="/LUSH/img/20211018160436M.png" alt="" />
                        </div>
                        <div>
                            <img src="/LUSH/img/20211018160646M.png" alt="" />
                        </div>
                        <div>
                            <img src="/LUSH/img/20211018160449M.png" alt="" />
                        </div>
                        <div>
                            <img src="/LUSH/img/20211018160705M.png" alt="" />
                        </div>
                    </div>
                </div>
            </section>

            <section id="section2">
                <div>
                    <div class="article_box">
                        <img
                            src="/LUSH/img/lush_prize2.jpg"
                            alt=""
                            data-aos="zoom-in"
                            data-aos-anchor-placement
                            data-aos-delay="700"
                        />
                        <img
                            src="/LUSH/img/lush_animal.jpg"
                            alt=""
                            data-aos="zoom-in"
                            data-aos-anchor-placement
                            data-aos-delay="1000"
                        />
                        <img
                            src="/LUSH/img/lush_mangirl.jpg"
                            alt=""
                            data-aos="zoom-in"
                            data-aos-anchor-placement
                            data-aos-delay="1300"
                        />
                    </div>

                    <div
                        class="section2-text"
                        data-aos="fade-up"
                        data-aos-anchor-placement
                        data-aos-delay="1700"
                    >
                        <p>
                            러쉬는 어떤 이유에서도 제품을 동물 실험을
                            하지않고,<br />
                            동물실험을 거친 원재료조차 사용하지 않습니다.
                        </p>
                    </div>
                </div>
            </section>
            <section id="section3">
                <div>
                    <div class="section3-text">
                        <p>신선함은 러쉬철학의 핵심입니다.</p>
                    </div>
                </div>
            </section>
            <section id="section4">
                <p>행복한 사람만이 행복한 제품을 만들 수 있습니다.</p>
                <div class="img">
                    <img
                        data-aos="zoom-in"
                        data-aos-anchor-placement
                        data-aos-delay="700"
                        src="./img/madeby.png"
                        alt="이미지"
                    />
                </div>
            </section>
            <div class="nav-dots">
                <button class="dot-btn active" data-section="1"></button>
                <button class="dot-btn" data-section="2"></button>
                <button class="dot-btn" data-section="3"></button>
                <button class="dot-btn" data-section="4"></button>
            </div>
        </body>
</html>
